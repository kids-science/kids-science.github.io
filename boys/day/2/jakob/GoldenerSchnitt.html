    </header>

    <h3>Der Goldene Schnitt ist 0,618. Die Fibonacci zahlen haben eine Änlichkeit zu dem Goldenen Schnitt.Nämlich
      wenn man eine Fibonacci Zahl durch die nächst tiefere rechnen. Man wird immer näher an 0.618 kommen.

    </h3>

    <ul>

    <script>
      let elem = document.querySelector(".rotate");
      if (elem != null) {
        const spin = [
          { transform: "rotate(0)" },
          { transform: "rotate(360deg)" },
        ];
        const timing = {
          duration: 2000,
          iterations: 1,
        };
        elem.addEventListener("mouseover", () => {
          elem.animate(spin, timing);
        });
        elem.addEventListener("click", () => {
          elem.animate(spin, timing);
        });
      }
    </script>
