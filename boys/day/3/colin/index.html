      let elem = document.querySelector(".rotate");
      if (elem != null) {
        const spin = [
          { transform: "rotate(0)" },
          { transform: "rotate(360deg)" },
        ];
        const timing = {
          duration: 2000,
          iterations: 1,
        };
        elem.addEventListener("mouseover", () => {
          elem.animate(spin, timing);
        });
        elem.addEventListener("click", () => {
          elem.animate(spin, timing);
        });
